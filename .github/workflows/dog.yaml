name: reviewdog
on: pull_request
jobs:
  # 構文チェック
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # 全てのブランチを取得する
          fetch-depth: 0
      - id: set-githubAction-user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - id: set-diff-file-names
        run: |
          filenames= git diff --name-only origin/${{ github.base_ref }} HEAD
          echo "::set-output name=DiffFilenames::${filenames}"
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: code snifffer install
        run: composer require squizlabs/php_codesniffer
      - name: set php-version
        run: ./vendor/bin/phpcs --config-set php_version 70234
      - name: phpcbf & commit
        run: ./vendor/bin/phpcbf ${{ steps.set-diff-file-names.outputs.DiffFilenames }} | git add ${{ steps.set-diff-file-names.outputs.DiffFilenames }} | git commit -m "fixed by phpcbf!"
      - name: lint
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./vendor/bin/phpcs ${{ steps.set-diff-file-names.outputs.DiffFilenames }} --report=emacs | reviewdog -name="phpcs" -diff="git diff origin/${{ github.base_ref }} HEAD" -reporter=github-pr-review -efm='%f:%l:%c:%m'
  # 静的解析
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: phpstan install
        run: composer require phpstan/phpstan
      - name: analyze
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git diff --name-only origin/${{ github.base_ref }} HEAD | xargs -IXXX ./vendor/bin/phpstan analyze XXX --error-format=raw -l 5 | reviewdog -name="phpstan" -f=phpstan -diff="git diff origin/${{ github.base_ref }} HEAD" -reporter=github-pr-review

  misspell:
    name: check misspell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          filter_mode: diff_context
          exclude: |
            "*.css" |
            "*.js"
