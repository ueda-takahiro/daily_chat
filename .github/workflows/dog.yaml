name: reviewdog
on:
  pull_request:
    branches:
      - main
jobs:
  # 構文チェック
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # 1. reviewdog の setup action を追加
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: code snifffer install
        run: composer require squizlabs/php_codesniffer
      - name: lint
        env:
          # 2. reviewdog が コメントを書き込めるように token をセットする
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 3. 構文チェックの結果を reviewdog へ渡す
        run: ./vendor/bin/phpcs --report=emacs --standard=phpcs.xml | reviewdog -name="phpcs" -diff="git diff remotes/origin/main" -reporter=github-pr-review -efm='%f:%l:%c:%m'
  # 静的解析
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # 1. reviewdog の setup action を追加
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: phpstan install
        run: composer require phpstan/phpstan
      - name: analyse
        env:
          # 2. reviewdog が コメントを書き込めるように token をセットする
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 3. 静的解析の結果を reviewdog へ渡す
        run: ./vendor/bin/phpstan analyse --error-format=raw -l 5 | reviewdog -name="phpstan" -f=phpstan -diff="git diff remotes/origin/main" -reporter=github-pr-review
